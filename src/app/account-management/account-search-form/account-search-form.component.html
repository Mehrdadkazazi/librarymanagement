<h2>Search Room</h2>
<div class="card m-3">
  <div class="p-card-body">
    <form [formGroup]="userForm" class="container" (ngSubmit)="searchAccount()">
      <div class="form-group col-5">
        <label>Name</label>&nbsp;
        <input type="text" formControlName="name" class="form-control" name="name"
               placeholder="Enter Name"/>
      </div>

      <div class="form-group col-5">
        <label>Family</label>&nbsp;
        <input type="text" formControlName="family" name="family" class="form-control"
               placeholder="Enter Family">
      </div>

      <div class="form-group col-5">
        <label>CardId</label>&nbsp;
        <input type="text" formControlName="cardId" class="form-control" name="cardId"
               placeholder="Enter cardId">
      </div>

      <div class="form-group col-5">
        <label>NationalCode</label>
        <input type="text" formControlName="nationalCode" class="form-control" name="nationalCode"
               placeholder="Enter nationalCode">
      </div>
      <div class="text-center">
        <button type="submit" class="btn btn-primary">search</button>
      </div>
    </form>
  </div>
</div>
<br>
<hr>
<br>
<app-account-panel-list [userList]="userList"></app-account-panel-list>
