<form [formGroup]="userForm">
<div class="container" *ngIf="userList && userList.length > 0 && userList[0]">
  <div class="row clearfix">
    <div class="col-md-12 column">
      <table class="table table-bordered table-hover" id="tab_logic">
        <thead>
        <tr>
          <th class="text-center">
            Name
          </th>
          <th class="text-center">
            Family
          </th>
          <th class="text-center">
            NationalCode
          </th>
          <th class="text-center">
            cardId
          </th>
          <th class="text-center">
            address
          </th>
          <th class="text-center">
            birthDate
          </th>
          <th class="text-center">
            Action
          </th>
          <th class="text-center">
            Action
          </th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let item of userList">
          <td>
            <input type="text" formControlName='name' [(ngModel)]='item.name'/>
          </td>
          <td>
            <input type="text" formControlName='family' [(ngModel)]='item.family'/>
          </td>
          <td>
            <input type="text" formControlName='nationalCode' [(ngModel)]='item.nationalCode'/>
          </td>
          <td>
            <input type="text" formControlName='cardId' [(ngModel)]='item.cardId' disabled/>
          </td>
          <td>
            <input type="text" formControlName='address' [(ngModel)]='item.address'/>
          </td>
          <td>
            <input type="text" formControlName='birthDate' [(ngModel)]='item.birthDate'/>
          </td>
          <td>
            <a id='delete_row' class="pull-right btn btn-danger" (click)="deletePerson(item)">Delete</a>
          </td>
          <td>
            <a id='update_row' class="pull-right btn btn-success" (click)="updatePerson()">Update</a>
          </td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
</form>
