<div  *ngIf="logInPageStatus === true">
<nav class="navbar navbar-default">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" disabled="true">WebSiteName</a>
    </div>
  </div>
</nav>
<div class="container" method="get">
  <div id="legend">
    <legend class="">Log In</legend>
  </div>
  <div class="control-group">
    <!-- Username -->
    <label class="control-label" for="username">Username</label>
    <div class="controls">
      <input type="text" id="username" name="username" placeholder="" class="input-xlarge">
    </div>
  </div>

  <div class="control-group">
    <!-- Password-->
    <label class="control-label" for="password">Password</label>
    <div class="controls">
      <input type="password" id="password" name="password" placeholder="" class="input-xlarge">
    </div>
  </div>
  <br>
  <div class="control-group">
    <!-- Button -->
    <div class="controls">
      <button class="btn btn-success" routerLink="/home" (click)="hideLogInPage()">LogIn</button>
      <br><br>
      <button class="btn btn-primary" routerLink="/signUp" *ngIf="true">SignUp</button>
    </div>
  </div>
  <app-footer></app-footer>
</div>
</div>
<router-outlet></router-outlet>
